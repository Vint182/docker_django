<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Бургерная</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contacts.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Логотип Бургерной" width="180" height="150">
            </a>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">О нас</a></li>
                    <li><a href="{% url 'menu' %}">Меню</a></li>
                    <li><a href="{% url 'contacts' %}">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Контакты</h1>
            <div class="contact-info">
                <p><strong>Адрес:</strong> Главная ул., 1, Москва</p>
                <p><strong>Телефон:</strong> +7 (495) 123-45-67</p>
                <p><strong>Email:</strong> info@burgerna.ru</p>
            </div>

            <h2>Свяжитесь с нами</h2>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p><strong>Адрес:</strong> Главная ул., 1, Москва</p>
            <p><strong>Телефон:</strong> +7 (495) 123-45-67</p>
            <p><strong>Email:</strong> info@burgerna.ru</p>
        </div>
        <div class="social-links">
            <a href="#"><img src="{% static 'images/icons/vk.png' %}" alt="Вконтакте"></a>
        </div>
    </footer>
</body>
</html>
